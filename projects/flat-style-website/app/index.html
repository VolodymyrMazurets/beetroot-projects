<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />

      <div class="container navigation__content">
        <div class="navigation__logo-wrapper">
          <img src="./img/logo.svg" alt="logo" />
        </div>
        <ul class="navigation__list">
          <li class="navigation__list-item">
            <a href="#" class="navigation__link">Products</a>
          </li>
          <li class="navigation__list-item">

          </li>
        </ul>
      </div>
    </nav>
    <main>
      <section class="first-screen">
        <nav class="first-screen__nav">
          <ul class="first-screen__list">
            <li class="first-screen__list-item first-screen__list-item--active">
              <a href="#" class="first-screen__control"
                ><img src="./img/Shape 1.svg" alt="tab"
              /></a>
            </li>
            <li class="first-screen__list-item">
              <a href="#" class="first-screen__control"
                ><img src="./img/Shape 2.svg" alt="tab"
              /></a>
            </li>
            <li class="first-screen__list-item">
              <a href="#" class="first-screen__control"

              /></a>
            </li>
          </ul>
		</nav>
		<div class="first-screen__phone">
			<img src="./img/iphone.svg" alt="phone">
		</div>
		<div class="first-screen__info">

				<img src="./img/earth.svg" alt="earth">

			</div>
			<h1 class="first-screen__title">my app shoecase</h1>
			<p class="first-screen__text">Lorem ipsum dolor sit amet consectetur adipisicing elit.</p>
			<a href="#" class="first-screen__btn">
				<span class="first-screen__icon-wrapper">
					<img src="./img/cart.svg" alt="cart">
				</span>
				<span class="first-screen__label">Buy now</span>
			</a>
		</div>
      </section>
    </main>
    <script src="js/bundle.js"></script>
